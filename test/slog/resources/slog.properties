# logger的配置

slog.loggers.root.layout=SimpleLayout
slog.loggers.root.filter=AcceptAllFilter

slog.loggers.app.layout=PatternLayout
slog.loggers.app.layout.pattern=%d{yyyy-MM-dd} - %p - %m %n

slog.loggers.app.filter=AndFilter
slog.loggers.app.filter.1=LevelMatchFilter
slog.loggers.app.filter.1.LogLevelToMatch=INFO
slog.loggers.app.filter.2=DenyAllFilter

# Appender配置

slog.appender.consoleAppender=ConsoleAppender

slog.appender.fileAppender=FileAppender
slog.appender.fileAppender.path=./test/slog/resources/log
slog.appender.fileAppender.createDirs=true
slog.appender.fileAppender.reopenDelay=3

# scheduler的配置

slog.scheduler.flushInterval=5

